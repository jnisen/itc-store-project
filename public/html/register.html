<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../scss/register/register.min.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <input type="button" value="Return" id="btn-return">
    </div>
    <div class="main">
        <form id="form-register" class="main__register">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Register">
        </form>
    </div>
    <script src="scripts/register/helpers/addPromiseRegister.js"></script>
    <script src="scripts/register/register.js"></script>
</body>
</html>
